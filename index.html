<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Flowers-shop</title>
    </head>
    <body class="work-sans-font main-width">
        <header>
            <div class="">
                <nav class="navbar">
                    <img src="assets/logo.png" alt="Logo" />

                    <ul class="navlinks displayflex">
                        <li class="nav-item">
                            <a href="#" class="hide nav-link bold-text">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="hide nav-link text-gray">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="hide nav-link text-gray"
                                >About Us</a
                            >
                        </li>
                        <li class="nav-item cart">
                            <img
                                class="cart-img"
                                src="assets/cart.png"
                                alt="Cart"
                            />
                            <a href="#" class="nav-link bold-text"
                                >Cart ($56)</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>

            <section class="banner">
                <div class="banner-content">
                    <div class="banner-title font-noto">
                        <h1>ALWAYS <span class="orenge"> FRESH </span></h1>
                        <h1 class="orenge">FLOWERS</h1>
                        <p class="banner-description font-inter">
                            Indulge your senses with the beauty and fragrance of
                            our fresh flower shop. From classic roses to exotic
                            blooms, we offer a wide variety of fresh flowers
                            that are perfect for any occasion.
                        </p>
                    </div>
                </div>
                <img class="banner-img" src="assets/hero-flower.png" alt="" />
            </section>
        </header>
